<div class="claim-list">
  <h2>List of Claims</h2>
  <ul>
    <li *ngFor="let claim of claims">
      <div>
        <strong>Claim ID:</strong> {{ claim.id }}
      </div>
      <div>
        <strong>Claim Content:</strong> {{ claim.content }}
      </div>
      <!-- Add other properties as needed -->
    </li>
  </ul>
</div>

<div class="add-claim">
  <h2>Add New Claim</h2>
  <form (submit)="addClaim()">
    <label for="claimContent">Content:</label>
    <input type="text" id="claimContent" name="claimContent" [(ngModel)]="claimRequest.content" required>
    <button type="submit">Add Claim</button>
  </form>
</div>
